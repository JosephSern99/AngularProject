<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">State</th>
            <th scope="col">Attendance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sortedRankingData of unsortedRankingData | OrderBy:'Attendance' ; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ sortedRankingData.State }}</td>
          <td>{{ sortedRankingData.Attendance }}</td>
        </tr>
    </tbody>
</table>
